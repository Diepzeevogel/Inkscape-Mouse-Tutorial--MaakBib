      <line class="screwdriver-accent" x1="35" y1="25" x2="35" y2="47" stroke="#ca9232" stroke-width="1"/>
      <line class="screwdriver-accent" x1="45" y1="25" x2="45" y2="47" stroke="#ca9232" stroke-width="1"/>
      <line class="screwdriver-accent" x1="55" y1="25" x2="55" y2="47" stroke="#ca9232" stroke-width="1"/>
      
